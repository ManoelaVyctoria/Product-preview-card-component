<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <section class="container ">

    <div class="information__imagem">
      <img src="./images/image-product-desktop.jpg">
    </div>
  
    <div class="information-text">
      <p class="information-text__perfume">PERFUME</p>
      <p class="information-text__titulo"> Gabrielle Essence Eau De Parfum</p>
      <p class="information-text__descrition">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="precos">
        <p class="information-text__precos">$149.99</p>
        <p class="information-text__precosegundario">$169.99</p>
      </div>
   

      <a href="#" class="information-text__button"><span class="information-text__icon">
        shopping_cart
        </span>Add to Cart</a>

    </div>

  </section>



</body>

</html>
